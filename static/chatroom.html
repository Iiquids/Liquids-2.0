        <style>
            .btn2 {
                cursor: pointer;
                -webkit-user-select: none;
                user-select: none;
                border-color: #0000;
                border-color: hsl(var(--n)/var(--tw-border-opacity));
                text-align: center;
                border-radius: var(--rounded-btn, .5rem);
                height: 3rem;
                width: 27;
                min-height: 3rem;
                text-transform: uppercase;
                text-transform: var(--btn-text-case, uppercase);
                border-width: var(--border-btn, 1px);
                animation: button-pop var(--animation-btn, .25s)ease-out;
                --tw-border-opacity: 1;
                --tw-bg-opacity: 1;
                background-color: hsl(var(--n)/var(--tw-bg-opacity));
                --tw-text-opacity: 1;
                color: hsl(var(--nc)/var(--tw-text-opacity));
                flex-wrap: wrap;
                flex-shrink: 0;
                justify-content: center;
                align-items: center;
                padding-left: 1rem;
                padding-right: 1rem;
                font-size: .875rem;
                font-weight: 600;
                line-height: 1em;
                -webkit-text-decoration-line: none;
                text-decoration-line: none;
                transition-property: color, background-color, border-color, -webkit-text-decoration-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-backdrop-filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
                transition-duration: .2s;
                transition-timing-function: cubic-bezier(.4, 0, .2, 1);
                display: inline-flex
            }

            button {
                height: 3rem;
                width: 27rem;
                padding: 0
            }
        </style>

        <!-- partial:index.partial.html -->
        <div class="wrapper">
            <div class="setuser">
                <p>Welcome! Please choose a username.</p>
                <div class="wrapper">
                    <input class="username" type="text" maxlength=20 placeholder="Enter a username"/><button>Confirm</button>
                </div>
            </div>
            <div class="dim"></div>
            <div class="chat">
                <div class="reminder">Welcome! Remember to be kind to others&hellip;</div>
                <div class="chatbox">
                    <div class="messages-wrapper">
                        <div class="status">Searching for a partner...</div>
                    </div>
                </div>
                <div class="reply">
                    <div class="typing"></div>
                    <div class="wrapper">
                        <input class="usermsg" type="text" placeholder="Say hello!" disabled/><button class="send">Send</button>
                    </div>
                </div>
            </div>
        </div>
